{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="form-group fade-in">
    <h2>Toner: Escolha uma opção</h2>
    <form method="post" action="{% url 'toner_list' %}">
      {% csrf_token %}
      <div>
        <button type="submit" name="action" value="retirar" class="btn btn-primary">Retirar</button>
        <button type="submit" name="action" value="devolver" class="btn btn-primary">Devolver</button>
    </form>
  </div>
{% endblock %}
